    <script>
        function Segitiga(n) {
            var s = '';
            for (var i = 1; i <= n; i++) {
                for (var u = i; u <= n; u++) {
                    s += ' ';
                }
                for (var e = 1; e <= i; e++) {
                    s += '*';
                }
                s += ' \n'
            }
            console.log(s);
        }
        var nilai = prompt('Masukkan Jumlah Baris');
        var baris = parseInt(nilai);
        var bintang = Segitiga(baris);
    </script>
